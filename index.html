<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <h1>Registration Form</h1>
        <div class="form">
            <form>
                <label for="Name">Name:</label> <br>
                <input type="text" name="Name" id="Name"> <br> <br>
                <label for="Email">Email:</label> <br>
                <input type="email" name="Email" id="Email"> <br> <br>
                <label for="Password">Password:</label> <br>
                <input type="password" name="Password" id="Password"> <br> <br>
                <label for="Phone number">Phone number:</label> <br>
                <input type="number" name="Phone number" id="Phone number"> <br> <br>
                <label for="Gender">Gender:</label> <br>
                <select name="" id=""> <br>
                    <option value="Male">Male</option> <br>
                    <option value="Female">Female</option> <br>
                </select> <br> <br>
                <label for="Language">Language:</label> <br>
                <input type="text" name="Language" id="Language"> <br> <br>
                <label for="Zip code">Zip code:</label> <br>
                <input type="text" name="Zip code" id="Zip code"> <br> <br>
                <label for="About">About:</label> <br>
                <input type="text" name="About" id="About">
                <div class="Button"> <br>
                    <input type="submit" value="Register"> <br> <br>
                </div>
            </form>
        </div>
    </center>
    
</body>
</html>
